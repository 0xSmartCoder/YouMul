<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
             to{opacity: 1; transform: translateY(0);}
        }
        .animate-fade-in{
            animation: fadeIn 0.7s ease-out both;
        }
    </style>
</head>
<body class="bg-black justify-center flex min-h-screen items-center animate-fade-in">
    <form id="Reg_Form" class="shadow-l max-w-md space-y-4 bg-white p-8 rounded-lg w-full">
        <h1 class="text-blue-600 text-center font-bold text-2xl">Create Account</h1>
         <input type="text", id="userName", placeholder="UserName" required
         class=" w-full px-4 py-2 border-gray-300 focus: outline-none focus: ring-2 focus: ring-blue-500"
         />
         <input type="text", id="email", placeholder="Enter Your email" required
         class=" w-full py-2 px-4 border-gray-300 focus: outline-none focus: ring-2 focus: ring-blue-500"
         >
         <input type="password", id="password", placeholder="password" required
         class=" w-full py-2 px-4 border-gray-300 focus: outline-none focus: ring-2 focus: ring-blue-500"
         >
         <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors"> Create Account</button>
         <p type="submit" class="text-center  text-gray-600">Already have an account: <button><a href="login.html">Login</a></button></p>
        </form>
        <script>
            document.getElementById("Reg_Form").addEventListener("submit", async (e)=>{
                e.preventDefault()
              const userName = document.getElementById("userName").value
              const email = document.getElementById("email").value
              const password =  document.getElementById("password").value
                try{
                    const res = await fetch("http://localhost:5000/api/auth/register", {
                        method:"POST",
                        headers: {"Content-Type": "application/json"},
                        body: JSON.stringify({userName, email, password})
                    })
                    const data = await res.json()
                    if(res.ok ){
                        alert ("Account Created")
                        window.location.href = "login.html"
                    }else{
                        alert("Failed To Created Account")
                    }
                }catch(error){console.log("Error", error)}
            })
        </script>
</body>
</html>
